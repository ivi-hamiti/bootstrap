<table class="uib-daypicker" role="grid" style="display: inline-block;" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}" ng-repeat="view in views">
    <thead>
        <tr>
            <th>
                <button type="button" class="btn btn-default btn-sm pull-left" ng-click="move(-1)" tabindex="-1" ng-style="{'visibility': $first ? 'visible' : 'hidden'}">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </button>
            </th>
            <th colspan="{{::5 + showWeeks}}">
                <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm"
                    ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1" style="width:100%;">
                    <strong>{{view.title}}</strong>
                </button>
            </th>
            <th>
                <button type="button" class="btn btn-default btn-sm pull-right" ng-click="move(1)" tabindex="-1" ng-style="{'visibility': $last ? 'visible' : 'hidden'}">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
            </th>
        </tr>
        <tr>
            <th ng-if="showWeeks" class="text-center"></th>
            <th ng-repeat="label in ::view.labels track by $index" class="text-center">
                <small aria-label="{{::label.full}}">{{::label.abbr}}</small>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in view.rows track by $index">
            <td ng-if="showWeeks" class="text-center h6"><em>{{view.weekNumbers[$index]}}</em></td>
            <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{::dt.uid}}" ng-class="::dt.customClass">
                <button type="button" style="min-width:100%;" class="btn btn-default btn-sm" ng-class="{'btn-info': dt.selected, active: isActive(dt)}"
                    ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1">
                    <span ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
